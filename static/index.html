<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzYyN2FiZmUtYWYzMy00MzViLWJkZTMtOGY1ZjgzNWMwN2YxXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for Titanic">
                <div class="movie-title">Titanic</div>
                <div class="movie-year">1997</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYmU3MGY4MjEtMGFlNi00MzYzLTg1MDctOWQxYjIwNDg3OWQyXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for Runner">
                <div class="movie-title">Runner</div>
                <div class="movie-year">2021</div>
            </div>
        </li>
        
    </ol>
</div>
</body>
</html>
